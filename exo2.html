<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <button onclick="prenomm()">prenom</button>
        <button onclick="nomm()">Nom</button>
        <button onclick="concaa()">nom et prenom</button>
        <button onclick="agee()">age</button>
        <button onclick="notee()">note</button>
        <button onclick="pii()">pi</button>
    </div>
    <script>
        let nom="Hanafi";
        let prenom = "Yasmine";
        let age = 30;
        let note = 15;
        const pi = 3.14;
        function prenomm(){
            console.log(prenom)
        }
        function nomm(){
            console.log(nom)
        }
        function concaa(){
            console.log(prenom+"-"+nom)
        }
        function agee(){
            console.log(age)
        }
        function notee(){
            console.log(note)
        }
        function pii(){
            console.log(pi)
        }
    </script>
</body>
</html>
